theme: jekyll-theme-chirpy

lang: en

timezone: Europe/Helsinki

title: Heinonen

tagline: Personal site - projects, posts, and whatever

description: >-
  My personal space for sharing projects and thoughts

url: "https://heinonen.monster"

github:
  username: IlmHe

social:
  name: I.H
  email: thecyberproject.sandstorm424@aleeas.com
  links:
    - https://github.com/IlmHe
    - https://www.linkedin.com/in/ilmar/

theme_mode: # [light | dark]

avatar: /assets/img/avatar.jpg

toc: true

comments:
  provider: # [disqus | utterances | giscus]

paginate: 10

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order
  projects:
    output: true
    permalink: /projects/:name/
  games:
    output: true
    permalink: /games/:name/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: ""
      type: projects
    values:
      layout: page
      toc: true
  - scope:
      path: ""
      type: games
    values:
      layout: page
      toc: false

sass:
  style: compressed

# Custom CSS
head_custom_css:
  - /assets/css/custom.css

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
